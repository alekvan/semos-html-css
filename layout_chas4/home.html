<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cards</title>
</head>
<body>
    <div class="root-card">
        <div class="card-img"><img src="chris.jpg" alt=""></div>
        <div class="card-name"><h2>Chris Redfield</h2></div>
        <div class="card-at">@chris_redfield</div>
        <div class="card-bio"><p>
            Programmer, gamer, animal lover. PM for work inquires or <span style="color: rgb(4, 110, 197);">#tag</span> me in your posts</p>
        </div>
        <div class="card-tags">
            <ul>
                <li>#programming</li>
                <li>#music</li>
                <li>#gaming</li>
                <li>#photography</li>
            </ul>
        </div>
        <button class="card-btn">Message</button>
        <button class="card-btn">Follow</button>
    </div>
</body>
</html>
