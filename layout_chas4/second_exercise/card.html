<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="root">
    <div class="header-fixed">
        <div class="header-profile">
            <a href="#">
                <img src="./left_arrow.png" alt="left_arrow" width="25px"
                height="25px">
            </a>
            <a href="#">
                Profile
            </a>
        </div>
        <div>
            <a href="#" class="header-pass">Change Password
            </a>
        </div>
    </div>
    <div class="card-root">
        <div class="card-img-name">
            <img src="chris.jpg" alt="user_picture">
            <h2>Chris Redfield</h2>
        </div>
        <div class="card-info">
            <div class="info-left-panel"> 
                <p>Username</p>
                <p>Office</p>
                <p>Status</p>
                <p>Language</p>
                <p>Primary Email</p>
            </div>
            <div class="info-right-panel">
                <p>chrisred</p>
                <p>HQ</p>
                <p>Authenticated</p>
                <p>English</p>
                <p>chrisred@gmail.com</p>
            </div>
        </div>
        <div class="card-role">
            <div class="role-left-panel">
                <p>Role</p>
                <p>Programmer</p>
            </div>
            <div class="role-right-panel">
                <p>Description</p>
                <p>Drinking coffee and typing</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
